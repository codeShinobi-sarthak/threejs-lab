# Workflow for deploying a Vite project to GitHub Pages
name: Deploy Vite Project to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows you to manually run this workflow
  workflow_dispatch:

# Permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency settings
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Install Node.js and set up the environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Make sure to use Node.js version supported by Vite

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Vite project
      - name: Build the project
        run: npm run build

      # Upload the built files in the `dist` folder to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Deploy the 'dist' folder

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
